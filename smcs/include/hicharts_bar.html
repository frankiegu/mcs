 <script>
 var cssID = "$Hicharts.CssID$";
$(document).ready(function(){
	$("#"+cssID).highcharts({
        chart: {
                type: 'bar'
        },
        title: {
            text: '$Hicharts.Text$'
        },
        subtitle: {
            text: ''
        },
		xAxis: {
            categories: [$"'" .. table.concat(Hicharts.Categories, "'") .. "'"$],
            title: {
                text: null
            }
        },
		yAxis: {
            min: 0,
            title: {
                text: '$Hicharts.YAxis$',
                align: 'high'
            },
            labels: {
                overflow: 'justify'
            }
        },
        tooltip: {
            valueSuffix: ' $Hicharts.ToolTip$'
        },
        plotOptions: {
            bar: {
                dataLabels: {
                    enabled: true
                }
            }
        },
		legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'top',
            x: -40,
            y: 100,
            floating: true,
            borderWidth: 1,
            backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor || '#FFFFFF'),
            shadow: true
        },
        credits: {
            enabled: false
        },
        series: [{
            name: '$Hicharts.Name$',
            data: [$table.concat(Hicharts.Data, ",")$]
        }]
    });
})
 </script>
<div id="container" style="min-width: 310px; height: 300px; margin: 0 auto;"></div>
 <div style="clear:both"></div>
