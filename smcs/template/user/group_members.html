<html>
#include("include/inc_header_v2.html")
<body>
#include("include/inc_position.html")
<div class="page-header">
<h3>$GroupName$成员列表</h3>
</div>
<table class="table table-striped table-bordered table-hover" style="width:80%;">
	<thead>
	<tr class="table_head">
		<th>账号</th>
		<th>名字</th>
		<th>qq</th>
		<th>电话</th>
		<th>邮箱</th>
	</tr>
	</thead>
	<tbody>
#for id, user in pairs(UserList) do
		<tr>
			<td style="text-align:center">$user.account$</td>
			<td style="text-align:center">$user.name$</td>
			<td style="text-align:center">$user.qq$</td>
			<td style="text-align:center">$user.mobile$</td>
			<td style="text-align:center">$user.mail$</td>
		</tr>
#end
</tbody>
</table>
</div>
</body>
</html>
