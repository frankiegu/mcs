<html>
#include("include/inc_header_v2.html")
<body>
#include("include/inc_position.html")
<div class="page-header">
<h3>$PlatformName$服数据列表</h3> 
</div>
<table class="table table-striped table-bordered table-hover">
	<thead>
	<tr>
		<th>服ID</th>
		<th>服名称</th>
		<th>开服时间</th>
		<th>7日平均在线</th>
	</tr>
	</thead>
#if #ServerData == 0 then
	<tr><td colspan="4">暂无数据！</td></tr>
#else
#for id, Server in ipairs(ServerData) do
	<tr>
		<td>$Server.hostid$</td>
		<td>$Server.name$</td>
		<td>$Server.startservertime$</td>
		<td>$Server.Avg7Num$</td>
	</tr>
#end
#end
</table>
</div>
</body>
</html>
