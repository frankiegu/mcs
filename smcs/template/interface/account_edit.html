<html>
#include("include/inc_header_datatable.html")
<body>

<div class="page-header">
	<h3>平台账号白名单编辑</h3>
</div>
<form action="" method="post" id="postForm">
<table class="table table-striped table-bordered table-hover" style="width:80%;margin-left:15px;">
<tr>
	<td width="20%" height="26" class="td_bg" style="text-align: center;">索引名称：</td>
	<td width="80%" height="26" style="text-align: left;" class="content">
		<input type="text" value="$AccountInfo and AccountInfo.IndexName or ""$" name="IndexName" style="width:500px;" $AccountInfo and AccountInfo.IndexName and 'readonly="readonly"' or ''$ />
		
	</td>
</tr>
<tr>
	<td width="20%" height="26" class="td_bg" style="text-align: center;">账号：</td>
	<td width="80%" height="26" style="text-align: left;" class="content">
		<textarea id="Content" rows="8" cols="80" name="AccountList" placeholder="多个账号用逗号隔开">$AccountInfo and AccountInfo.AccountList or ""$</textarea>
	</td>
</tr>
<tr>
	<td colspan="4" class="button content" style="text-align:center;">
		<input type="submit" class="submit_btn" name="submit" value="提交"/> 
	</td>
</tr>
</table>
</form>
</body>
</html>
