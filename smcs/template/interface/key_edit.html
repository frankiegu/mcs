<html>
#include("include/inc_header_datatable.html")
<body>

<div class="page-header">
	<h3>密钥编辑</h3>
</div>
<form action="" method="post" id="postForm">
<input type="hidden" name="ID" value="$ID or ""$">
<table class="table table-striped table-bordered table-hover" style="width:80%;margin-left:15px;">
<tr>
	<td width="20%" height="26" class="td_bg" style="text-align: center;">平台名称：</td>
	<td width="80%" height="26" style="text-align: left;" class="content">
		<select name="PlatformID" class="chosen-select platformID" tabindex="2" data-placeholder="选择平台">
			<option value="">全部</option>
#for PID,Platform in pairs(Platforms) do
			<option value="$PID$" $KeyInfo and KeyInfo.PlatformID and KeyInfo.PlatformID==PID and "selected" or ""$>
				$Platform$
			</option>
#end
		</select>
	</td>
</tr>
<tr>
	<td width="20%" height="26" class="td_bg" style="text-align: center;">密钥名称：</td>
	<td width="80%" height="26" style="text-align: left;" class="content">
		<input type="text" value="$KeyInfo and KeyInfo.KeyName or ''$" name="KeyName" style="width:300px;">
	</td>
</tr>
<tr>
	<td width="20%" height="26" class="td_bg" style="text-align: center;">索引：</td>
	<td width="80%" height="26" style="text-align: left;" class="content" colspan="3">
		<input type="text" value="$KeyInfo and KeyInfo.IndexName or ''$" name="IndexName" style="width:300px;">
	</td>
</tr>
<tr>
	<td width="20%" height="26" class="td_bg" style="text-align: center;">密钥：</td>
	<td width="80%" height="26" style="text-align: left;" class="content" colspan="3">
		<input type="text" value="$KeyInfo and KeyInfo.Sign or ''$" name="Sign" style="width:300px;">
	</td>
</tr>
<tr>
	<td colspan="4" class="button content" style="text-align:center;">
		<input type="submit" class="submit_btn" name="submit" value="提交"/> 
	</td>
</tr>
</table>
</form>
 <script language="JavaScript">
 $(document).ready(function(){
	$(".platformID").chosen({width:"200px",});
	
	//表单提交时候验证一下
	$("#postForm").submit(function(){
		var platformID = $(".PlatformID").val();
		if(platformID == ""){
			alert("平台不能为空！");
			return false;
		}
	});
})
 </script>
</body>
</html>
