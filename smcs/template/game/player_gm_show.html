<html>
#include("include/inc_header_datatable.html")
<button style="float:right;margin:5px 5px 0 0" onclick="window.location.href='/gamemgr/player_gm_edit'" type="button" class="btn btn-warning">添加GM</button>
#include("include/filter.html")
 <script>
 var dtID = "$DataTable.ID$";
 $(document).ready(function(){
	$('#'+dtID).dataTable({
			"oLanguage":{
				"sProcessing":   "处理中...",
				"sLengthMenu":   "显示 _MENU_ 项结果",
				"sZeroRecords":  "没有匹配结果",
				"sInfo":         "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
				"sInfoEmpty":    "显示第 0 至 0 项结果，共 0 项",
				"sInfoFiltered": "(由 _MAX_ 项结果过滤)",
				"sInfoPostFix":  "",
				"sSearch":       "搜索:",
				"sUrl":          "",
				"oPaginate": {
				"sFirst":    "首页",
				"sPrevious": "上一页",
				"sNext":     "下一页",
				"sLast":     "末页"
				}
			},
		"paging": $DataTable.NoDivPage and 'false' or 'true'$, //是否分页
		"bFilter": false,
		"bLengthChange": false,
		"order": [[ $DataTable.SortCol or 0$, '$DataTable.SortBy or "desc"$' ]] //按哪列排序，序号是从0开始
	});
})
function deleteGM(Uid, PlatformID){
	if(confirm("你确定要删除Uid为"+Uid+"的玩家GM吗？")){
		$.post("/gamemgr/player_gm_delete",{Uid:Uid, PlatformID:PlatformID},function(result){
			if(result == 1){
				window.location.reload();
			}
		});
	}
}

function publish(Uid, PlatformID){
	if(confirm("你确定要同步Uid为"+Uid+"的玩家吗？")){
		$.post("/gamemgr/player_gm_publish",{Uid:Uid, PlatformID:PlatformID},function(result){
			if(result == 1){
				window.location.reload();
			}
		});
	}
}
</script>
<div>
	<table id="logTable" class="table table-striped table-bordered" style="border-collapse: collapse;width:100%;">
		<thead>
			<tr class="table_head">
#for _,Title in ipairs(Titles) do
				<th>$Title$</th>
#end
			</tr>
		</thead>
		<tbody>
#for _,DateData in ipairs(TableData) do
			<tr id="$DateData[2]$">
#for X,Data in ipairs(DateData) do
#if X == #DateData then
				<td nowrap>$Data$</td>
#else
				<td>$Data$</td>
#end
#end
			</tr>
#end
		</tbody>
	</table>
 </div>
</body>
</html>
