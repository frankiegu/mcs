<html>
#include("include/inc_header_v2.html")
<body>
#include("include/inc_position.html")
<script>
	function submit_form(id){
		$("#form_"+id).submit();
	}
</script>
<div class="page-header">
<h3>账号角色列表</h3>
</div>

<table class="table table-striped table-bordered table-hover">
<thead>
<tr>
<th>账号</th>
<th>角色</th>
<th>操作</th>
</tr>
</thead>
<tbody>
#for id, UserInfo in pairs(UserGroupInfo) do
	<tr>
	
	<td nowrap="nowrap">$UserInfo.User.account$($UserInfo.User.name$)</td>
	<td>
	<form action="/admin/adduserrole" method="post" id="form_$id$">
		<input type=hidden name=name value=$UserInfo.User.name$>
		<input type=hidden name=uid value=$UserInfo.User.id$>
#for _, Group in pairs(Groups) do
	<input type=checkbox name=gid$Group.id$ value=$Group.id$ $UserInfo.Groups[Group.id] and "checked" or ""$>$Group.name$&nbsp;&nbsp;
#end
	</form>
	</td>
	<td>
		<div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
			<a class="green" href="#" title="保存" onclick="submit_form('$id$')">
				<i class="icon-save bigger-130"></i>
			</a>
		</div>
	</td>
	
	</tr>
#end
</table>
</div>

</body>
</html>
